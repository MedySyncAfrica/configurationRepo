global.params.m1=333
global.params.m2=333
# Enable Eureka Discovery Client (set to true if you want to register with Eureka)
spring.cloud.discovery.enabled=true

# Disable Spring Cloud Config (leave as false if you're not using a Config Server)
spring.cloud.config.enabled=true

# Eureka configuration
eureka.instance.prefer-ip-address=true
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
#actuator enabled
management.endpoints.web.exposure.include=*

# H2 Database configuration
spring.datasource.url=jdbc:h2:mem:healthcare
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Show SQL statements in logs
spring.jpa.show-sql=true

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# H2 console enabled
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

